<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="registrationpage.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">REGISTRATION</div>
      <div class="fname">
        <label for=""
          >FNAME :
          <input id="id1" type="text" placeholder="ENTER YOUR FIRST NAME"
        /></label>
        <br />
        <label for=""
          >SNAME :
          <input id="id2" type="text" placeholder="ENTER YOUR LAST NAME"
        /></label>
      </div>

      <div class="email">
        <label for="email">Email:</label>

        <input
          id="id3"
          type="email"
          id="email"
          pattern=".+@gmail\.com"
          required
        />
      </div>
      <div>
        <label id="id4" for="Date of birth">DOB:</label>

        <input
          id="id5"
          type="date"
          id="start"
          name="start"
          min="1990-01"
          value="2015-01"
        />
      </div>
      <div class="pass">
        <label for="pass">Password :</label>
        <input
          type="password"
          id="pass"
          name="password"
          placeholder="(8 characters minimum)"
          minlength="8"
          required
        />

        <label for="checkbox"
          ><input type="checkbox" name="" id="" /> Above mentioned information
          is True.</label
        >
        <div>
          <input id="id6" type="submit" value="REGISTER" />
        </div>
      </div>
    </div>
  </body>
</html>
